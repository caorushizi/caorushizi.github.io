<!-- widget tags -->
<div class="widget rounded">
    <div class="widget-header text-center">
        <h3 class="widget-title">标签</h3>
        <img src="https://static.ziying.site/%E5%8D%9A%E5%AE%A2%E5%9B%BE%E7%89%87/wave.svg" class="wave" alt="wave" />
    </div>
    <div class="widget-content">
        {{ range $key, $value := .Site.Taxonomies.tags }}
        <a href="{{ printf `tags/%s` $key | absURL }}" class="tag">{{ $key }}</a>
        {{ end }}
    </div>
</div>
