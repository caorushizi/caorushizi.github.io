{{ define "main" }}
    <!-- post single -->
    <div class="post post-single">
        <!-- post header -->
        <div class="post-header">
            <h1 class="title mt-0 mb-3">{{ .Title }}{{- if .Draft }}[草稿]{{- end }}</h1>
            <ul class="meta list-inline mb-0">
                <li class="list-inline-item">士子☀</li>
                <li class="list-inline-item leancloud_visitors" id="{{ .Permalink | relURL }}" data-flag-title="{{ .Title }}">
                    <span class="post-meta-item-text">阅读数量</span>
                    <span class="leancloud-visitors-count"></span>
                </li>
                <li class="list-inline-item">{{ .Date.Format "2006年1月2日" }}</li>
            </ul>
        </div>
        <!-- featured image -->
        <div class="featured-image">
            <img src="http://static.ziying.site/%E5%8D%9A%E5%AE%A2%E5%9B%BE%E7%89%87/singed.jpg" alt="post-title" />
        </div>
        <!-- post content -->
        <div class="post-content clearfix">
            {{ .Content }}
        </div>
        <!-- post bottom section -->
        <div class="post-bottom">
            <div class="row d-flex align-items-center">
                <div class="col-md-6 col-12 text-center text-md-start">
                    <!-- tags -->
                    {{ range ($.GetTerms "tags") }}
                    <a href="{{ .Permalink }}" class="tag">{{ .LinkTitle }}</a>
                    {{ end }}
                </div>
                <div class="col-md-6 col-12">
                    <!-- social icons -->
                    <ul class="social-icons list-unstyled list-inline mb-0 float-md-end">
                        <li class="list-inline-item"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fab fa-pinterest"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fab fa-telegram-plane"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="far fa-envelope"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <div class="spacer" data-height="50"></div>

    <!-- section header -->
    <div class="section-header">
        <h3 class="section-title">评论</h3>
        <img src="https://static.ziying.site/%E5%8D%9A%E5%AE%A2%E5%9B%BE%E7%89%87/wave.svg" class="wave" alt="wave" />
    </div>
    <!-- post comments -->
    <div class="comments bordered padding-30 rounded">

        <div id="vcomments"></div>

    </div>
{{ end }}
