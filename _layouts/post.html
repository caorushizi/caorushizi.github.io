---
layout: default
---

<article class="post">
    <div class="post-time">{{ page.date | date: "%Y年%m月%d日" }}</div>
    <header>
        <h1 class="post-title">{{ page.title }}</h1>
    </header>

    <div class="post-content" id="write">
        {{ content }}
    </div>

    {% include vcomments.html %}

</article>
